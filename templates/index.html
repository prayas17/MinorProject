<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Music Recommendation</title>
  <!-- External CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet"> <!-- Link to your custom CSS file -->
</head>
<body>
  <div id="body">
    <div>
      <h1>Emotion Detection and Recommender</h1>
    </div>
    <div class="content-wrapper">
      <h2>Emotion Detector</h2>
      <img src="{{ url_for('video_feed') }}" alt="Emotion Detector" class="image">
    </div>
    <div class="content-wrapper">
      <h2>Recommendations</h2>
      <div id="ResultArea"></div> <!-- Table will be dynamically generated here -->
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    // Constantly Update Table
    setInterval(function() {
      $.getJSON('/t', function(data) {
        CreateHtmlTable(data);
        console.log(data,"DATA");
      });
      return false;
    }, 100);

    function CreateHtmlTable(data) {
      // Clear result div
      $("#ResultArea").html("");
      // Create table html tag
      var table = $("<table class='table'></table>").appendTo("#ResultArea");
      // Create table header row
      var rowHeader = $("<tr></tr>").appendTo(table);
      $("<th>Name</th>").appendTo(rowHeader);
      $("<th>Album</th>").appendTo(rowHeader);
      $("<th>Artist</th>").appendTo(rowHeader);
      // Get JSON data and limit to 5 rows
      for (var i = 0; i < Math.min(data.length, 5); i++) {
        // Create new row for each record
        var row = $("<tr></tr>").appendTo(table);
        $("<td></td>").text(data[i].Name).appendTo(row);
        $("<td></td>").text(data[i].Album).appendTo(row);
        $("<td></td>").text(data[i].Artist).appendTo(row);
      }
    }
  </script>
</body>

</html>
